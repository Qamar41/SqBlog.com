{% extends 'blog/base.html'%}

{% block content  %}
<article class="media content-section">
  <img class="rounded-circle article-img mt-3" src="{{post.author.profile.image.url}}">
  <div class="media-body">
    <div class="article-metadata">

      <a class="mr-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted |date:'F d,Y ' }}</small>
      {% if object.author == user %}
<br>
      <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
      <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm">Delete</a>
      {% endif %}
    </div>
    <h2  class="article-title"> {{ post.title }}</h2>
    <!-- <p class="article-content">{{ post.post_overview|safe }}</p> -->
    <p class="article-content">{{ post.content|safe }}</p>
  </div>


</article>

{% endblock content%}
